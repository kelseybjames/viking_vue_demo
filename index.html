<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viking Vue Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.7/vue.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue To-Do List</a>
      </div>
    </nav>

    <!-- <app></app> -->

    <div class="container" id="todos">

      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class='text-center'>Add a Task</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input class="form-control" placeholder="Task Name" v-model="newTodo.name">
            </div>

            <div class="form-group">
              <textarea class="form-control" placeholder="Task Description" v-model="newTodo.description"></textarea>
            </div>

            <div class="form-group">
              <input type="date" class="form-control" placeholder="Date" v-model="newTodo.date">
            </div>

            <button class="btn btn-primary" v-on:click="addTodo">Submit</button>
            <button class="btn btn-success" v-on:click="clearCompleted">Clear Completed</button>
          </div>

        </div>
      </div>

      <!-- show the tasks -->
      <div class="col-sm-6">
        <ul class="list-group">
          <li class="list-group-item" v-for="todo in todos">
            <h4 class="list-group-item-heading">
              <i class="glyphicon glyphicon-bullhorn"></i> 
              {{ todo.name }}
            </h4>

            <h5>
              <i class="glyphicon glyphicon-calendar" v-if="todo.date"></i> 
              {{ todo.date }}
            </h5>

            <p class="list-group-item-text" v-if="todo.description">{{ todo.description }}</p>
            <br>
            <p>
              Complete: <input type='checkbox' v-model='todo.completed'>
            </p>
            <button class="btn btn-xs btn-danger" v-on:click="deleteTodo($index)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
      
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
  </body>
</html>
